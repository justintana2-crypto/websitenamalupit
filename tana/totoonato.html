<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio ni Justin Tana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #fff;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .image-container {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;
        }
        .image-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
        }
        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .caption {
            padding: 15px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }
        .image-container:hover .caption {
            background-color: #e0e0e0;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .portfolio {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>My Portfolio</h1>
    <div class="portfolio">
        <div class="image-container">
            <img src="BROCHURE (1).png" alt="Image 1">
            <div class="caption">Project 1</div>
        </div>
        <div class="image-container">
            <img src="BROCHURE.png" alt="Image 2">
            <div class="caption">Project 2</div>
        </div>
        <div class="image-container">
            <img src="Tana, Justin S typography.png" alt="Image 3">
            <div class="caption">Project 3</div>
        </div>
        <div class="image-container">
            <img src="Tana,Justin -Activity 1 LEC.jpg" alt="Image 4">
            <div class="caption">Project 4</div>
        </div>
        <div class="image-container">
            <img src="Tana,Justin S_Act2_lab.jpg" alt="Image 5">
            <div class="caption">Project 5</div>
        </div>
        <div class="image-container">
            <img src="screenshot1.png" alt="Image 6">
            <div class="caption">Project 6</div>
        </div>
        <div class="image-container">
            <img src="gawakoto.png" alt="Image 7">
            <div class="caption">Project 7</div>
        </div>
    </div>
</body>
</html>
